<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>

<body>

    <div class="container mt-3">
        <h2>Question of the day</h2>
        <p>When normally does Hockey Season begin? Click on the button to reveal the answer.</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">Simple collapsible</button>
        <div id="demo" class="collapse">
        Pro Hockey Season begins in the fall between september & october.
        </div>
    </div>

</body>
</html>
